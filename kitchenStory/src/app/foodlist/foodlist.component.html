<p>foodlist works!</p>
<button class="btn btn-primary btn-lg" routerLink="/addFoodItem">Add Food Item</button>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of foodlist; let i = index;">
           
            <td>{{item.name}} </td> 
            <td>{{item.price}}</td>
            <td><button class="btn btn-danger btn-lg" (click)="deleteFoodItem(item.id)">Delete Food Item</button></td>
            </tr>
    </tbody>
</table>
