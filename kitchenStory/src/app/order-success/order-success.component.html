<p>Here is your order summary!</p>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartItems; let i = index;">
           
            <td>{{item.id}} </td> 
            <td>{{item.foodItem.name}}</td>
            <td>{{item.foodItem.price}}</td>
            </tr>
    </tbody>
</table>
Total Amount={{cartValue}};
<p> Your food will be delivered in 45 minutes</p>
<button class="btn btn-success" routerLink="/homepage">Go back to Homepage</button>
